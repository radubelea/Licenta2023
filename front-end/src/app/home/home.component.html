<!-- Intro Section -->
<section class="relative overflow-hidden mb-2">
    <!-- The video -->
    <video [muted]="true" autoplay loop class="w-full h-full object-cover absolute z-0">
        <source src="assets/video/trailer-mix.mp4" type="video/mp4">
    </video>

    <div class="absolute w-full h-full z-40 opacity-60"></div>

    <mat-grid-list cols="3" rowHeight="500px" gutterSize="50px" class="container mx-auto relative z-50">
        <mat-grid-tile *ngFor="let movie of trendingMovies">
            <a routerLink="/movie-details/{{movie.id}}"
                class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary transform hover:-translate-y-2 hover:shadow-2xl transition duration-300 h-5/6">

                <!-- Image -->
                <img class="card-img-top rounded-tl-2xl w-full" [src]="movie.backdrop_path">
                <!-- Shape -->
                <div class="relative">
                    <div class="absolute pointer-events-none bottom-full w-full bg-secondary text-white">
                        <div class="absolute bottom-full w-full pb-5 overflow-hidden">
                            <svg viewBox="0 0 100 50" preserveAspectRatio="none"
                                class="absolute bottom-0 w-full h-full tranform"
                                style="transform-origin: top center; transform: scale(2);">
                                <path d="M0 25h25L75 0h25v50H0z" fill="#116466"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Body -->
                <div class="p-8">

                    <!-- Heading -->
                    <h2 class="text-3xl mb-2">
                        {{ movie.original_title || movie.original_name }}
                    </h2>

                    <!-- Name & Date -->
                    <div class="mb-0 flex items-center space-x-2">

                        <div class="flex items-center">
                            <svg aria-hidden="true" class="w-8 h-8 text-green-400" fill="currentColor"
                                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <title>Rating star</title>
                                <path
                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                                </path>
                            </svg>
                            <span class="text-sm">{{ movie.user_score || movie.vote_average }}</span>
                        </div>
                        <span>&#183;</span>
                        <span class="text-gray-400">{{ movie.release_date || movie.first_air_date }}</span>
                    </div>

                </div>

            </a>
        </mat-grid-tile>
    </mat-grid-list>
</section>

<!-- Main Content -->
<section class="container mx-auto">
    <h1 class="uppercase text-center text-4xl grid mt-20 mb-12 items-center gap-8 tracking-widest latest">Latest</h1>

    <!-- Movies List -->
    <app-movies-list></app-movies-list>
</section>
