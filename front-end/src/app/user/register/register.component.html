<app-alert *ngIf="showAlert" [colour]="alertColour">
  {{ alertMsg }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
      <label class="inline-block mb-2">Name</label>
      <app-input [control]="name" placeholder="Enter name"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <app-input [control]="email" type="email" placeholder="Enter email"></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
      <label class="inline-block mb-2">Age</label>
      <app-input [control]="age" type="number" placeholder="Enter age"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <app-input [control]="password" type="password" placeholder="Password"></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
      <label class="inline-block mb-2">Confirm Password</label>
      <app-input [control]="confirm_password" type="password" placeholder="Confirm password"></app-input>
  </div>
  <button type="submit" class="block w-full bg-green-400 text-white py-1.5 px-3 rounded transition
                    hover:bg-green-500 disabled:opacity-50 disabled:bg-green-400" [disabled]="registerForm.invalid || inSubmission">
    Submit
  </button>
</form>
