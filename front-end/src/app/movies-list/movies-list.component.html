<mat-grid-list cols="4" rowHeight="350px" gutterSize="25px" class="container mx-auto relative z-50">
    <mat-grid-tile *ngFor="let movie of movies">
        <a routerLink="/movie-details/{{movie.id}}"
            class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary transform hover:-translate-y-2 hover:shadow-2xl transition duration-300 h-full w-full">

            <!-- Image -->
            <img class="card-img-top rounded-tl-2xl w-full h-3/6" [src]="movie.backdrop_path">
            <!-- Shape -->
            <div class="relative">
                <div class="absolute pointer-events-none bottom-full w-full bg-secondary text-white">
                    <div class="absolute bottom-full w-full pb-5 overflow-hidden">
                        <svg viewBox="0 0 100 50" preserveAspectRatio="none"
                            class="absolute bottom-0 w-full h-full tranform"
                            style="transform-origin: top center; transform: scale(2);">
                            <path d="M0 25h25L75 0h25v50H0z" fill="#116466"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Body -->
            <div class="p-8">

                <!-- Heading -->
                <h2 class="text-3xl mb-2 truncate">
                    {{ movie.original_title || movie.original_name }}
                </h2>

                <!-- Name & Date -->
                <div class="mb-0 flex items-center space-x-2">

                    <div class="flex items-center">
                        <svg aria-hidden="true" class="w-8 h-8 text-green-400" fill="currentColor"
                            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>Rating star</title>
                            <path
                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                            </path>
                        </svg>
                        <span class="text-sm">{{ movie.user_score || movie.vote_average }}</span>
                    </div>
                    <span>&#183;</span>
                    <span class="text-gray-400">{{ movie.release_date || movie.first_air_date }}</span>
                </div>

            </div>

        </a>
    </mat-grid-tile>
</mat-grid-list>

<div *ngIf="comingFrom === 'search'"  class="flex mx-auto items-center justify-center py-8">
    <a *ngIf="crtPage != 1" class="px-2 bg-green-400 text-white py-1.5 px-3 rounded transition
    hover:bg-green-500" routerLink="/search"  [queryParams]="{query: [searchQuery], page: [crtPage - 1] }" >
        Previous page
    </a>

    <p class="px-2"> {{ crtPage }} </p>

    <a *ngIf="crtPage < lastPage" class="px-2 bg-green-400 text-white py-1.5 px-3 rounded transition
    hover:bg-green-500" routerLink="/search"  [queryParams]="{query: [searchQuery], page: [crtPage + 1] }" >
        Next page
    </a>
</div>
